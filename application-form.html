<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <center>
        <h1>Job Application Form</h1>
        <h5>Please fill in your first name, last name, salary requirement number and select one of job title you want to apply for.</h5>
    </center>
</head>
<body>
    <center>
    <form action="/application-success" method=["POST"]>
        <label for="fname">First Name: </label>
        <input id="fname" type="text" name=fname>
        <br>
        <br>
        <label for="lname">Last Name: </label>
        <input id="lname" type="text" name=lname>
        <br>
        <br>
        <label for="salary">Salary Requirement: </label>
        <input id="salary" type="number" name=salary>
        <br>
        <br>
        <label for="jobtype">Job Applying: </label> 
        <!-- form a list????? -->
        <input id="jobtype" type="radio" name="jobtype" value="Software Engineer">Software Engineer
        <input id="jobtype" type="radio" name="jobtype" value="QA Engineer">QA Engineer
        <input id="jobtype" type="radio" name="jobtype" value="Product Manager">Product Manager <br>
        <br>
        <input type="submit">
    </form>
    </center>
</body>
</html>
